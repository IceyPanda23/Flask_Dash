<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="container">
    <h2 id="form-title">Sign In</h2>
    <form method="POST" action="{{ url_for('login') }}" id="auth-form">
      <input type="hidden" name="action" id="form-action" value="signin" />

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="btn btn-login" id="submit-btn">Sign In</button> 
      <a href=""> Forgot Password?</a>
    </form>

    <!-- Footer -->
    <div class="footer text-center py-3">
        <p class="mb-0"></p>
    </div>

  </div>

  <script>
    let isSignIn = true;
    const currentYear = new Date().getFullYear();
    document.querySelector('.footer').innerHTML = `&copy; ${currentYear} Copyright Image Registrars Limited. All Rights Reserved`;

    function toggleForm() {
      const formTitle = document.getElementById("form-title");
      const formAction = document.getElementById("form-action");
      const submitBtn = document.getElementById("submit-btn");
    }
  </script>
</body>
</html>
